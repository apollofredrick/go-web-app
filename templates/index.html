<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>GeoWorld</title>
</head>
<body>
    
    <header>
        <img src="/assets/images/download.jpeg" alt="">
        <b>GeoWorld</b>
    </header>
    <h1>World Information Data Center</h1>
    
        <div class="card">
            {{range .countries }}
              <div><h4><b>Code : {{.code}}</b></h4></div>
              <div><p>Name :{{.name}}</p></div>
              <div><p>Currency :{{.currency}}</p></div>
            {{end}} 
        </div>
          
</body>
</html>
